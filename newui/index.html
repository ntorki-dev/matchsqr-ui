<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Match Square</title>
  <!-- Your existing project config.js, required -->
  <script src="../config.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Header -->
  <header id="app-header" class="ms-header" data-test="header">
    <div class="ms-header__left">
      <img id="logo-img" src="./assets/logo.svg" alt="Logo" width="40" height="40" />
      <a href="#/" class="ms-brand">Match&nbsp;Square</a>
    </div>
    <nav class="ms-header__right" id="header-actions"></nav>
  </header>

  <!-- Main router outlet -->
  <main id="app" class="ms-main" data-test="router-outlet" aria-live="polite"></main>

  <!-- Footer -->
  <footer class="ms-footer">
    <div class="ms-footer__links">
      <a href="#/help">Help</a>
      <a href="#/learn">Learn more</a>
      <a href="#/terms">Terms</a>
      <a href="#/privacy">Privacy</a>
    </div>
    <div class="ms-footer__version">UI <span id="ui-version">v0.1</span></div>
  </footer>

  <!-- App scripts -->
  <script type="module" src="./router.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>

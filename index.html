<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MatchSqr • Diagnostic</title>
  <style>
    body{margin:0;font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    .wrap{max-width:720px;margin:40px auto;padding:16px}
    .ok{background:#eaffea;border:1px solid #86d27b;padding:16px;border-radius:10px}
    .err{background:#fff3cd;border:1px solid #ffe69c;padding:16px;border-radius:10px}
    button{padding:10px 14px;border-radius:8px;border:1px solid #ccc;background:#19A33C;color:#fff;font-weight:600;cursor:pointer}
    pre{white-space:pre-wrap;background:#f6f8fa;border:1px solid #e5e7eb;padding:12px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Diagnostic</h1>
    <div id="status" class="err">Loading…</div>
    <p style="margin-top:12px"><button id="btn">Click me</button></p>
    <h3>Details</h3>
    <pre id="log"></pre>
  </div>
  <script>
    (function(){
      const status = document.getElementById('status');
      const log = document.getElementById('log');
      function write(k,v){ log.textContent += k + ": " + v + "\\n"; }
      write("Time", new Date().toISOString());
      write("UserAgent", navigator.userAgent);
      write("Location", location.href);

      status.className = 'ok';
      status.textContent = 'JS is running ✅';
      document.getElementById('btn').onclick = function(){ alert('Button works. JS attached.'); };
    })();
  </script>
</body>
</html>
